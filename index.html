<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="author" content="timorleste at live dot com | T | Tony Behar | AudioVisual GIS and Archive Development in Timor Leste">
        <meta name="description" content="Our mission is to help facilitate the newly independent East-Timor in accessing the voices and the key events in its past and fostering an understanding of it">
        <meta name="keywords" content="Information, Technology, Media, System, Management, Audio, Visual, Archive, CAMSTL, East-Timor, Timor-Leste, Timor-Lorosa'e">
        <meta property="og:image" content="https://caravela.files.wordpress.com/2021/03/raster-vector-overlay-1-1.png"/>

        <link rel="icon" type="image/png" href="https://caravela.files.wordpress.com/2016/07/ico.png">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="css/tonybehar.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Search-Measure-Vector and Raster Surface Map Overlay</title>
    </head>
    <body>
        <div id="map">
        </div>

        <script src="js/tonybehar_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Timor_Island_1.js"></script>
        <script src="data/VIQUEQUE_2.js"></script>
        <script src="data/OECUSSI_3.js"></script>
        <script src="data/MANUFAHI_4.js"></script>
        <script src="data/MANATUTO_5.js"></script>
        <script src="data/LIQUICA_6.js"></script>
        <script src="data/LAUTEM_7.js"></script>
        <script src="data/ERMERA_8.js"></script>
        <script src="data/DILI_9.js"></script>
        <script src="data/COVALIMA_10.js"></script>
        <script src="data/BOBONARO_11.js"></script>
        <script src="data/BAUCAU_12.js"></script>
        <script src="data/AINARO_13.js"></script>
        <script src="data/AILEU_14.js"></script>
        <script src="data/Suco_Boundaries_2004_15.js"></script>
        <script src="data/Coast_Aldeia_Version_2001_16.js"></script>
        <script src="data/Locality_Version_2001_17.js"></script>
        <script src='js/Leaflet.LocationShare.js'></script> 

        <script>
        var json_Timor_Island_1 = {}; // Define the JSON variable
        var json_VIQUEQUE_2 = {}; // Define the JSON variable
        var json_OECUSSI_3 = {}; // Define the JSON variable
        // Define other JSON variables similarly...

        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:13, minZoom:7
        }).fitBounds([[-10.530837614519506,123.44165274769361],[-7.951039126395497,127.57444607640218]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/timorleste/raster-surface-overlay-vector-map" target="_blank">OpenSource GeoMapDev_Contact: Tony Behar</a> <a href="">[ CAMSTL-Contact ]</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Raster_Map_0');
        map.getPane('pane_Raster_Map_0').style.zIndex = 400;
        var img_Raster_Map_0 = 'data/Raster_Map_0.png';
        var img_bounds_Raster_Map_0 = [[-9.658546747967483,124.027193597561],[-8.08521341463415,127.384693597561]];
        var layer_Raster_Map_0 = new L.imageOverlay(img_Raster_Map_0,
                                              img_bounds_Raster_Map_0,
                                              {pane: 'pane_Raster_Map_0'});
        bounds_group.addLayer(layer_Raster_Map_0);
        map.addLayer(layer_Raster_Map_0);
        function pop_Timor_Island_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIPS_CNTRY'] !== null ? autolinker.link(feature.properties['FIPS_CNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GMI_CNTRY'] !== null ? autolinker.link(feature.properties['GMI_CNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNRTY_NA'] !== null ? autolinker.link(feature.properties['COUNRTY_NA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Timor_Island_1_0() {
            return {
                pane: 'pane_Timor_Island_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Timor_Island_1');
        map.getPane('pane_Timor_Island_1').style.zIndex = 401;
        map.getPane('pane_Timor_Island_1').style['mix-blend-mode'] = 'normal';
        var layer_Timor_Island_1 = new L.geoJson(json_Timor_Island_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Timor_Island_1',
            layerName: 'layer_Timor_Island_1',
            pane: 'pane_Timor_Island_1',
            onEachFeature: pop_Timor_Island_1,
            style: style_Timor_Island_1_0,
        });
        bounds_group.addLayer(layer_Timor_Island_1);
        map.addLayer(layer_Timor_Island_1);
        // Similar changes for other layers...
        </script>
    </body>
</html>
